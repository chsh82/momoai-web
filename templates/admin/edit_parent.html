{% extends "base.html" %}

{% block title %}{{ parent.name }} 정보 수정 - MOMOAI v4.0{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('admin.parent_list') }}"
           class="text-blue-600 hover:text-blue-800 font-medium mb-2 inline-block">
            ← 학부모 목록으로
        </a>
        <h2 class="text-3xl font-bold text-gray-800">학부모 정보 수정</h2>
        <p class="text-gray-600 mt-1">{{ parent.email }}</p>
    </div>

    <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-xl font-bold text-gray-800">기본 정보</h3>
        </div>
        <div class="p-6">
            <form method="POST" action="">
                <div class="mb-5">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        이름 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="name" value="{{ parent.name }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-5">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        이메일 <span class="text-red-500">*</span>
                    </label>
                    <input type="email" name="email" value="{{ parent.email }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-5">
                    <label class="block text-sm font-medium text-gray-700 mb-2">전화번호</label>
                    <input type="text" name="phone" value="{{ parent.phone or '' }}"
                           placeholder="010-0000-0000"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-5">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        카카오톡 아이디
                        <span class="text-gray-400 font-normal text-xs ml-1">(선택사항)</span>
                    </label>
                    <input type="text" name="kakao_id" value="{{ parent.kakao_id or '' }}"
                           placeholder="카카오톡 아이디 입력"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    <p class="text-xs text-yellow-600 mt-1.5">
                        💬 해외 거주 학부모님의 경우, 원활한 연락을 위해 카카오톡 아이디를 등록해 주시면 도움이 됩니다.
                    </p>
                </div>

                <div class="mb-6">
                    <label class="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" name="is_active" value="1"
                               {% if parent.is_active %}checked{% endif %}
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="text-sm font-medium text-gray-700">계정 활성화</span>
                    </label>
                    <p class="text-xs text-gray-500 mt-1 ml-7">비활성화 시 해당 계정으로 로그인할 수 없습니다.</p>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                    <a href="{{ url_for('admin.parent_list') }}"
                       class="px-6 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition">
                        취소
                    </a>
                    <button type="submit"
                            class="px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition font-medium">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
