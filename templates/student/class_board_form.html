{% extends "base.html" %}

{% block title %}{{ '게시글 수정' if is_edit else '게시글 작성' }} - MOMOAI v4.0{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
        <a href="{{ url_for('student.class_board_posts', course_id=course.course_id) }}"
           class="text-blue-600 hover:text-blue-700 text-sm mb-2 inline-block">
            ← 게시판으로
        </a>
        <h2 class="text-3xl font-bold text-gray-800">{{ '게시글 수정' if is_edit else '게시글 작성' }}</h2>
        <p class="text-gray-600 mt-1">{{ course.course_name }}</p>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="POST">
            <!-- 게시글 유형 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    게시글 유형
                </label>
                <select name="post_type" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                    <option value="question" {% if is_edit and post.post_type == 'question' %}selected{% endif %}>질문</option>
                    <option value="discussion" {% if is_edit and post.post_type == 'discussion' %}selected{% endif %}>토론</option>
                    <option value="material" {% if is_edit and post.post_type == 'material' %}selected{% endif %}>자료공유</option>
                </select>
            </div>

            <!-- 제목 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    제목 <span class="text-red-600">*</span>
                </label>
                <input type="text" name="title"
                       value="{{ post.title if is_edit else '' }}"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                       placeholder="제목을 입력하세요" required>
            </div>

            <!-- 내용 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    내용 <span class="text-red-600">*</span>
                </label>
                <textarea name="content" rows="12"
                          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                          placeholder="내용을 입력하세요" required>{{ post.content if is_edit else '' }}</textarea>
            </div>

            <!-- 버튼 -->
            <div class="flex gap-3">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-8 py-3 rounded-lg transition duration-200">
                    {{ '수정하기' if is_edit else '등록하기' }}
                </button>
                <a href="{{ url_for('student.class_board_posts', course_id=course.course_id) }}"
                   class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-8 py-3 rounded-lg transition duration-200">
                    취소
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
