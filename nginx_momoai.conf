# MOMOAI v4.1.0 - Nginx 설정
# 위치: /etc/nginx/sites-available/momoai
# 심볼릭 링크: sudo ln -s /etc/nginx/sites-available/momoai /etc/nginx/sites-enabled/
# 테스트: sudo nginx -t
# 재시작: sudo systemctl restart nginx

# HTTP → HTTPS 리디렉션
server {
    listen 80;
    listen [::]:80;
    server_name momoai.kr www.momoai.kr;

    # Let's Encrypt ACME 챌린지
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 HTTP 요청을 HTTPS로 리디렉션
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name momoai.kr www.momoai.kr;

    # SSL 인증서 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/momoai.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/momoai.kr/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/momoai.kr/chain.pem;

    # SSL 설정 (모던 브라우저)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 업로드 크기 제한
    client_max_body_size 32M;

    # 정적 파일 (Nginx가 직접 서빙 - 성능 향상)
    location /static/ {
        alias /home/momoai/momoai_web/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Gzip 압축
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript image/svg+xml application/json;
        gzip_min_length 1000;
    }

    # 업로드 파일
    location /uploads/ {
        alias /home/momoai/momoai_web/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Service Worker (캐시 안 함!)
    location = /static/sw.js {
        alias /home/momoai/momoai_web/static/sw.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Manifest (캐시 안 함!)
    location = /static/manifest.json {
        alias /home/momoai/momoai_web/static/manifest.json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Flask 애플리케이션 (Gunicorn 프록시)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket 지원 (필요 시)
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }

    # 에러 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # 로그
    access_log /var/log/nginx/momoai_access.log;
    error_log /var/log/nginx/momoai_error.log;
}
